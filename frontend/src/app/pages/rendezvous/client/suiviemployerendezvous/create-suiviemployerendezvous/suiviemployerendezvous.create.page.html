<div class="grid">
  <div class="col-8 md:col-6">
    <div class="card p-fluid">
      <form (ngSubmit)="submit()">
        <h5>Prendre un rendez-vous</h5>
        <div class="flex flex-column gap-2 container">
          <div class="labelContainer"><label class="label">Service</label></div>
          <div class="inputContainer">
            <div class="grid formgrid">
              <div class="inputContainer">
                <p-dropdown
                  optionValue="_id"
                  optionLabel="nom"
                  [(ngModel)]="suiviemployerendezvous.idservice"
                  (input)="onInput()"
                  [ngClass]="{'ng-dirty ng-invalid' : errors && errors[0]?.field ==='idservice'} "
                  name="idservice"
                  [options]="services"
                  optionLabel="nom"
                  optionValue="_id"
                  [showClear]="true"
                ></p-dropdown>
              </div>
            </div>
          </div>
        </div>
        <p
          *ngIf="errors && errors[0]?.field === 'idservice'"
          style="color: red"
        >
          {{errors[0]?.message}}
        </p>
        <div class="flex flex-column gap-2 container">
          <div class="labelContainer"><label class="label">Employe</label></div>
          <div class="inputContainer">
            <div class="grid formgrid">
              <div class="inputContainer">
                <p-dropdown
                  optionValue="_id"
                  optionLabel="nom"
                  [(ngModel)]="suiviemployerendezvous.idemploye"
                  (input)="onInput()"
                  [ngClass]="{'ng-dirty ng-invalid' : errors && errors[0]?.field ==='idemploye'} "
                  name="idemploye"
                  [options]="employes"
                  optionLabel="nom"
                  optionValue="_id"
                  [showClear]="true"
                ></p-dropdown>
              </div>
            </div>
          </div>
        </div>
        <p
          *ngIf="errors && errors[0]?.field === 'idemploye'"
          style="color: red"
        >
          {{errors[0]?.message}}
        </p>
        <LabelInput
          label="Date et heure du rendez-vous"
          type="datetime-local"
          name="dateheurerendezvous"
          [(ngModel)]="suiviemployerendezvous.dateheurerendezvous"
          (input)="onInput()"
          [ngClass]="{'ng-dirty ng-invalid' : errors && errors[0]?.field ==='dateheurerendezvous'} "
        />
        <p
          *ngIf="errors && errors[0]?.field === 'dateheurerendezvous'"
          style="color: red"
        >
          {{errors[0]?.message}}
        </p>
        <button pButton label="Prendre le rendez-vous" [loading]="isLoading"></button>
      </form>
    </div>
  </div>
</div>
