<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">beauty-salon</div>
                    <span class="text-600 font-medium">Connectez-vous pour continuer.</span>
                </div>
            <form (ngSubmit)="login()" >
                <div>
                    <div class="fiels p-fluid  mb-5">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" name="email" [(ngModel)]="utilisateur.email"  placeholder="adresse email" pInputText class="w-full md:w-30rem" style="padding:1rem" [ngClass]="{ 'ng-dirty ng-invalid': emailError}" (input)="onInput()">
                        <p *ngIf="emailError" class="w-full md:w-30rem" style="color: red;" class="input-error">{{emailError}}</p> 
                    </div>
                    <div class="field p-fluid mb-5">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                        <p-password id="password1" [feedback]="false" name="motdepasse" [(ngModel)]="utilisateur.motdepasse" placeholder="mot de passe" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" [ngClass]="{ 'ng-dirty ng-invalid': motdepasseError}" (input)="onInput()"></p-password>
                        <p *ngIf="motdepasseError" class="w-full md:w-30rem" style="color: red;">{{motdepasseError}}</p>
                    </div>


                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <button pButton pRipple label="Se connecter" type="submit" [loading]="isLoading" class="w-full"></button>
                    </div>
                    <p>Vous n'avez pas de compte ?<a class="font-medium no-underline ml-2 text-right cursor-pointer" routerLink="/inscription" style="color: var(--primary-color)">S'inscrire</a></p>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
