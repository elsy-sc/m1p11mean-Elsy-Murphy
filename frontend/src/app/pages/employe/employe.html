<LabelInput label="Nom" type="text" name="nom"/>
<LabelInput label="Email" type="email" name="email"/>
<LabelInput label="Date de naissance" type="date" name="datenaissance"/>
<LabelInput label="CIN" type="text" name="cin"/>
<div class="flex flex-column gap-2 container"><div class="labelContainer"><label for="textarea" class="label">Pr√©nom</label></div><div class="inputContainer"><span class="p-input-icon-left p-input-icon-right"><textarea id=textarea rows="5" cols="30" pInputTextarea  name="prenom"></textarea></span></div></div>
<div class="flex flex-column gap-2 container"><div class="labelContainer"><label class="label">Avez-vous un numero de carte bancaire ?</label></div><div class="inputContainer"><div class="grid formgrid"><div class="p-field-radiobutton col-12 md:col-4"><p-radioButton [(ngModel)]="numeroCarteBancaire" name="numeroCarteBancaire" value="1" label="oui"></p-radioButton></div><div class="p-field-radiobutton col-12 md:col-4"><p-radioButton [(ngModel)]="numeroCarteBancaire" name="numeroCarteBancaire" value="2" label="non"></p-radioButton></div></div></div></div>
<div class="flex flex-column gap-2 container"><div class="labelContainer"><label class="label">Role</label></div><div class="inputContainer"><div class="grid formgrid"><div class="inputContainer"><p-multiSelect name="role" [options]="[{label:  'Employe',value: { id:  1, name: 'Employe' }},{label: 'Manager',value: { id:  2, name: 'Manager' }},{label: 'Client',value: { id:  2, name: 'Client' }},]" class="multiselect-custom" optionLabel="value.name" display="chip"><ng-template let-x pTemplate="item"><div class="flex align-items-center"><span class="ml-2">{{x.value.name}}</span></div></ng-template></p-multiSelect></div></div></div></div>
