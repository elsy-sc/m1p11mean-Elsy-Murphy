<div class="grid">
  <div class="col-8 md:col-6">
    <div class="card p-fluid">
      <form (ngSubmit)="submit()">
        <h5>Création de categorie des services</h5>
        <LabelInput
          label="Nom de la catégorie"
          name="nom"
          [(ngModel)]="categorieservice.nom"
          (input)="onInput()"
          [ngClass]="{'ng-dirty ng-invalid' : errors && errors[0]?.field ==='nom'} "
        />
        <p *ngIf="errors && errors[0]?.field === 'nom'" style="color: red;">
          {{errors[0]?.message}}
        </p>
        <div class="flex flex-column gap-2 container">
          <div class="labelContainer">
            <label for="textarea" class="label"
              >Description de la catégorie</label
            >
          </div>
          <div class="inputContainer">
            <span class="p-input-icon-left p-input-icon-right">
              <textarea
                id="textarea"
                rows="5"
                cols="30"
                pInputTextarea
                name="description"
                [(ngModel)]="categorieservice.description"
                (input)="onInput()"
                [ngClass]="{'ng-dirty ng-invalid' : errors && errors[0]?.field ==='description'} "
              ></textarea>
            </span>
          </div>
        </div>
        <p
          *ngIf="errors && errors[0]?.field === 'description'"
          style="color: red;"
        >
          {{errors[0]?.message}}
        </p>
        <button pButton label="Créer" type="submit" [loading]="isLoading"></button>
      </form>
    </div>
  </div>
</div>
